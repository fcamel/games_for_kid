<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Recognition Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #pattern-container {
            display: flex;
            gap: 20px;
            margin: 20px;
            position: relative;
            flex-wrap: wrap;
            justify-content: center;
        }
        .square {
            width: 150px;
            height: 150px;
            border: 2px solid #333;
            cursor: pointer;
            transition: transform 0.1s;
            background-size: cover;
            background-position: center;
            margin-bottom: 60px;
        }
        .square:hover {
            transform: scale(1.1);
        }
        #message {
            font-size: 24px;
            margin: 20px;
            min-height: 30px;
        }
        #score {
            font-size: 24px;
            margin: 10px;
        }
        .color-option {
            width: 150px;
            height: 150px;
            border: 2px solid #333;
            cursor: pointer;
            margin: 10px;
            background-size: cover;
            background-position: center;
        }
        #color-options {
            display: flex;
            gap: 20px;
            margin: 20px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px;
        }
        #next-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px;
        }
        #next-button:hover {
            background-color: #45a049;
        }
        .question-mark {
            font-size: 90px;
            line-height: 150px;
            text-align: center;
            background-color: #ddd;
        }
        .pattern-highlight {
            position: absolute;
            border: 3px solid #3a3;
            border-radius: 5px;
            background-color: rgba(200, 200, 200, 0.2);
            transition: all 0.3s ease;
        }
        .square.correct-answer {
            border: 6px solid #4CAF50;
            animation: border-flash 1s ease-in-out;
        }
        @keyframes border-flash {
            0% { border-color: #4CAF50; }
            50% { border-color: #45a049; }
            100% { border-color: #4CAF50; }
        }
        .square.number-fallback {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 72px;
            font-weight: bold;
            color: #333;
            background-color: #f0f0f0;
        }
        .color-option.number-fallback {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 100px;
            font-weight: bold;
            color: #333;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Pattern Recognition Game</h1>
    <div id="score">Score: <span id="score-value">0</span></div>
    <div id="pattern-container"></div>
    <div id="message"></div>
    <div id="color-options"></div>
    <button id="next-button" style="display: none;">Next Pattern</button>

    <script>
        const colors = [
            'images/1.png',
            'images/2.png',
            'images/3.png',
            'images/4.png',
            'images/5.png',
            'images/6.png'
        ];

        let currentPattern = [];
        let score = 0;
        let canAnswer = true;
        let patternLength = 0;  // Store the pattern length globally

        function generatePattern() {
            patternLength = Math.floor(Math.random() * 6) + 1; // 1 to 6
            currentPattern = [];
            for (let i = 0; i < 8; i++) {
                if (i < patternLength) {
                    // Generate the initial pattern
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    currentPattern.push(randomColor);
                } else {
                    // Repeat the pattern
                    currentPattern.push(currentPattern[i % patternLength]);
                }
            }
        }

        function displayPattern() {
            const container = document.getElementById('pattern-container');
            container.innerHTML = '';
            
            // Display the first 8 squares
            for (let i = 0; i < 8; i++) {
                const square = document.createElement('div');
                square.className = 'square';
                const imageNumber = parseInt(currentPattern[i].match(/(\d+)\.png$/)?.[1] || '0');
                
                // Create an image to test if it loads
                const img = new Image();
                img.onerror = () => {
                    // If image fails to load, show number instead
                    square.classList.add('number-fallback');
                    square.textContent = imageNumber;
                    square.style.backgroundImage = 'none';
                };
                img.src = currentPattern[i];
                
                square.style.backgroundImage = `url(${currentPattern[i]})`;
                container.appendChild(square);
            }

            // Add the question mark square
            const questionSquare = document.createElement('div');
            questionSquare.className = 'square question-mark';
            questionSquare.textContent = '?';
            questionSquare.style.fontSize = '90px';
            questionSquare.style.lineHeight = '150px';
            container.appendChild(questionSquare);
        }

        function createColorOptions() {
            const container = document.getElementById('color-options');
            container.innerHTML = '';
            
            colors.forEach(imageUrl => {
                const option = document.createElement('div');
                option.className = 'color-option';
                const imageNumber = parseInt(imageUrl.match(/(\d+)\.png$/)?.[1] || '0');
                
                // Create an image to test if it loads
                const img = new Image();
                img.onerror = () => {
                    // If image fails to load, show number instead
                    option.classList.add('number-fallback');
                    option.textContent = imageNumber;
                    option.style.backgroundImage = 'none';
                };
                img.src = imageUrl;
                
                option.style.backgroundImage = `url(${imageUrl})`;
                option.addEventListener('click', () => checkAnswer(imageUrl));
                container.appendChild(option);
            });
        }

        function highlightPattern() {
            const container = document.getElementById('pattern-container');
            const squares = container.getElementsByClassName('square');
            const firstSquare = squares[0];
            const lastSquare = squares[patternLength - 1];
            
            // Create highlight element
            const highlight = document.createElement('div');
            highlight.className = 'pattern-highlight';
            
            // Calculate position and size
            const gap = 10;
            const left = firstSquare.offsetLeft - gap;
            const top = firstSquare.offsetTop - gap;
            const width = (lastSquare.offsetLeft - firstSquare.offsetLeft) + lastSquare.offsetWidth + gap * 2;
            const height = firstSquare.offsetHeight + gap * 2;
            
            highlight.style.left = left + 'px';
            highlight.style.top = top + 'px';
            highlight.style.width = width + 'px';
            highlight.style.height = height + 'px';
            
            container.appendChild(highlight);

            // Add pattern length text
            const message = document.getElementById('message');
        }

        function checkAnswer(selectedImage) {
            if (!canAnswer) return;
            
            const correctImage = currentPattern[8 % patternLength];
            const messageElement = document.getElementById('message');
            
            if (selectedImage === correctImage) {
                messageElement.style.color = 'green';
                messageElement.textContent = 'Correct!';
                score += 10;
                canAnswer = false;
                document.getElementById('next-button').style.display = 'block';
                
                // Update the question mark square
                const questionSquare = document.querySelector('.question-mark');
                questionSquare.textContent = ''; // Remove the question mark
                
                // Try to load the correct image
                const img = new Image();
                img.onerror = () => {
                    // If image fails to load, show number instead
                    const imageNumber = parseInt(correctImage.match(/(\d+)\.png$/)?.[1] || '0');
                    questionSquare.classList.add('number-fallback');
                    questionSquare.textContent = imageNumber;
                    questionSquare.style.backgroundImage = 'none';
                };
                img.src = correctImage;
                
                questionSquare.style.backgroundImage = `url(${correctImage})`;
                questionSquare.classList.add('correct-answer');
                
                highlightPattern();
            } else {
                messageElement.style.color = 'red';
                messageElement.textContent = 'Wrong answer. Try again!';
                score = Math.max(0, score - 5);
            }
            
            document.getElementById('score-value').textContent = score;
        }

        function startNewRound() {
            // Remove any existing highlight
            const existingHighlight = document.querySelector('.pattern-highlight');
            if (existingHighlight) {
                existingHighlight.remove();
            }
            
            generatePattern();
            displayPattern();
            document.getElementById('message').textContent = '';
            document.getElementById('next-button').style.display = 'none';
            canAnswer = true;
        }

        // Initialize the game
        createColorOptions();
        document.getElementById('next-button').addEventListener('click', startNewRound);
        startNewRound();
    </script>
</body>
</html>
