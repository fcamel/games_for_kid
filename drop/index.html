<!DOCTYPE html>
<html>
<head>
    <title>Math Drop Game - Multiplayer</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .game-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            margin-top: 20px;
        }
        #gameCanvas {
            border: 2px solid #333;
            background-color: white;
        }
        #score, #status {
            font-size: 24px;
            margin-top: 10px;
        }
        .numpad-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 15px;
            background-color: #e0e0e0;
            border-radius: 10px;
            width: 200px;
        }
        .numpad-display {
            width: 200px;
            padding: 10px;
            font-size: 24px;
            text-align: right;
            background-color: white;
            border: 2px solid #333;
            border-radius: 5px;
            margin-top: 10px;
        }
        .controls {
            margin-top: 10px;
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .numpad button {
            font-size: 24px;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: white;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }
        .numpad button:active {
            background-color: #d0d0d0;
            transform: translateY(1px);
        }
        /* Remove hover effects on touch devices */
        @media (hover: hover) {
            .numpad button:hover {
                background-color: #f0f0f0;
            }
            .numpad button.span-3:hover {
                background-color: #45a049;
            }
        }
        .numpad button.span-3 {
            grid-column: span 3;
            background-color: #4CAF50;
            color: white;
        }
        .mode-select {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .mode-select h2 {
            color: white;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .mode-buttons {
            display: flex;
            gap: 20px;
        }
        .mode-button {
            padding: 20px 40px;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }
        .mode-button:active {
            transform: scale(0.98);
            background-color: #45a049;
        }
        /* Remove hover effects on touch devices */
        @media (hover: hover) {
            .mode-button:hover {
                background-color: #45a049;
            }
        }
    </style>
</head>
<body>
    <div id="modeSelect" class="mode-select">
        <h2>Select Game Mode</h2>
        <div class="mode-buttons">
            <button class="mode-button" onclick="startGame('single')" ontouchstart="startGame('single')">Single Player</button>
            <button class="mode-button" onclick="startGame('multi')" ontouchstart="startGame('multi')">Multiplayer</button>
        </div>
    </div>
    <div id="status">Select game mode...</div>
    <div id="score">Score: 0</div>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="800"></canvas>
        <div class="numpad-container">
            <div class="numpad">
                <button onclick="appendNumber(7)" ontouchstart="appendNumber(7)">7</button>
                <button onclick="appendNumber(8)" ontouchstart="appendNumber(8)">8</button>
                <button onclick="appendNumber(9)" ontouchstart="appendNumber(9)">9</button>
                <button onclick="appendNumber(4)" ontouchstart="appendNumber(4)">4</button>
                <button onclick="appendNumber(5)" ontouchstart="appendNumber(5)">5</button>
                <button onclick="appendNumber(6)" ontouchstart="appendNumber(6)">6</button>
                <button onclick="appendNumber(1)" ontouchstart="appendNumber(1)">1</button>
                <button onclick="appendNumber(2)" ontouchstart="appendNumber(2)">2</button>
                <button onclick="appendNumber(3)" ontouchstart="appendNumber(3)">3</button>
                <button onclick="appendNumber('-')" ontouchstart="appendNumber('-')">-</button>
                <button onclick="appendNumber(0)" ontouchstart="appendNumber(0)">0</button>
                <button onclick="clearInput()" ontouchstart="clearInput()">C</button>
                <button onclick="submitAnswer()" ontouchstart="submitAnswer()" class="span-3">Enter ‚èé</button>
            </div>
            <div class="numpad-display" id="input">0</div>
        </div>
    </div>
    <div class="controls">
        <div>
            <label for="speed">Speed:</label>
            <input type="range" id="speed" min="0.1" max="3" step="0.1" value="0.1">
            <span id="speedValue">0.1x</span>
        </div>
        <div>
            <label for="specialFreq">Special Rectangle Frequency (%):</label>
            <input type="range" id="specialFreq" min="0" max="50" step="5" value="20">
            <span id="specialFreqValue">20%</span>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const input = document.getElementById('input');
        const scoreElement = document.getElementById('score');
        const statusElement = document.getElementById('status');
        const speedSlider = document.getElementById('speed');
        const speedValue = document.getElementById('speedValue');
        const specialFreqSlider = document.getElementById('specialFreq');
        const specialFreqValue = document.getElementById('specialFreqValue');
        const modeSelect = document.getElementById('modeSelect');

        let score = 0;
        let gameOver = false;
        let rectangles = [];
        let explosions = [];  // Store active explosion effects
        let laserBeams = [];  // Store active laser beams
        let lastSpawnTime = 0;
        let baseSpeed = 0.1;
        let specialFrequency = 0.15;
        let gameMode = null;
        const spawnInterval = 3000;
        const windowPadding = 20; // Padding from top of window

        function addRectangle(isFromServer) {
            const rect = new Rectangle(isFromServer);
            
            // Insert the rectangle in sorted order (by y position)
            let insertIndex = 0;
            while (insertIndex < rectangles.length && rectangles[insertIndex].y < rect.y) {
                insertIndex++;
            }
            rectangles.splice(insertIndex, 0, rect);
            return rect;
        }

        function getLowestRectangle() {
            if (rectangles.length === 0) return null;
            return rectangles[rectangles.length - 1];
        }

        function isRectangleLowest(rect) {
            return rect === getLowestRectangle();
        }

        function startGame(mode) {
            gameMode = mode;
            modeSelect.style.display = 'none';

            if (mode === 'single') {
                statusElement.textContent = 'Single Player Mode';
                gameLoop();
            } else {
                statusElement.textContent = 'Connecting to server...';
                connectWebSocket();
            }
        }

        // Connect to WebSocket server
        function connectWebSocket() {
            if (gameMode !== 'multi') return;

            ws = new WebSocket(`ws://${window.location.hostname}:8000/ws/${clientId}`);

            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);

                switch(data.type) {
                    case "waiting":
                        statusElement.textContent = data.message;
                        break;

                    case "game_start":
                        playerNumber = data.player_number;
                        statusElement.textContent = `You are Player ${playerNumber}`;
                        gameLoop();
                        break;

                    case "add_rectangles":
                        // Add new rectangles when opponent clears theirs
                        for (let i = 0; i < data.count; i++) {
                            addRectangle(true);
                        }
                        break;

                    case "opponent_game_over":
                        statusElement.textContent = "You Win! Your opponent's game is over!";
                        gameOver = true;
                        break;

                    case "opponent_disconnected":
                        statusElement.textContent = "Your opponent disconnected. Game Over!";
                        gameOver = true;
                        break;
                }
            };

            ws.onclose = function() {
                if (gameMode === 'multi') {
                    statusElement.textContent = "Disconnected from server. Reconnecting...";
                    setTimeout(connectWebSocket, 3000);
                }
            };
        }

        speedSlider.addEventListener('input', function() {
            baseSpeed = parseFloat(this.value);
            speedValue.textContent = baseSpeed + 'x';
        });

        specialFreqSlider.addEventListener('input', function() {
            specialFrequency = parseInt(this.value) / 100;
            specialFreqValue.textContent = this.value + '%';
        });

        class Rectangle {
            constructor(isFromServer = false) {
                this.isFromServer = isFromServer;

                this.width = 100;
                this.height = 60;
                this.x = Math.random() * (canvas.width - this.width);
                // Ensure the rectangle is fully visible at the top.
                // When the rectangle is spawned by the server (the opponent's attack), place it at a lower position.
                this.y = 0 + isFromServer ? canvas.height / 3 : 0;

                const isSpecial = Math.random() < specialFrequency;
                this.generateExpression(isSpecial);
                this.answer = eval(this.expression);
            }

            generateExpression(isSpecial) {
                const operations = ['+', '+', '-'];  // Higher chance of addition
                const op = operations[Math.floor(Math.random() * operations.length)];
                const x = Math.floor(Math.random() * 9) + 1;
                const y = Math.floor(Math.random() * 9) + 1;

                if (op === '+') {
                    this.answer = x + y;
                    this.expression = `${x} + ${y}`;
                } else {
                    this.answer = x - y;
                    this.expression = `${x} - ${y}`;
                }

                this.isSpecial = isSpecial;
                if (this.isSpecial) {
                    const z = Math.floor(Math.random() * 9) + 1;
                    this.answer += z;
                    this.expression += ` + ${z}`;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.fillStyle = this.isSpecial ? '#ffeb3b' : '#fff';
                ctx.fillRect(this.x, this.y, this.width, this.height);
                // Blue border for rectangels from the opponent
                ctx.strokeStyle = this.isFromServer ? '#2196f3' : '#000';
                ctx.lineWidth = this.isFromServer ? 3 : 1;
                ctx.strokeRect(this.x, this.y, this.width, this.height);
                
                // Draw border with different color for lowest rectangle
                ctx.strokeStyle = isRectangleLowest(this) ? '#ff4081' : '#000';
                ctx.lineWidth = isRectangleLowest(this) ? 3 : 1;
                ctx.strokeRect(this.x, this.y, this.width, this.height);

                ctx.fillStyle = '#000';
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.expression, this.x + this.width/2, this.y + this.height/2);
            }

            update() {
                this.y += baseSpeed;
                if (this.y + this.height >= canvas.height) {
                    gameOver = true;
                    statusElement.textContent = 'Game Over!';
                    if (gameMode === 'multi' && ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({
                            type: 'game_over'
                        }));
                    }
                }
                return this.y < canvas.height;  // Return false when rectangle hits bottom
            }
        }

        class Explosion {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = 50;
                this.speed = 2;
                this.alpha = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 165, 0, ${this.alpha})`;  // Orange with fading alpha
                ctx.fill();
                ctx.strokeStyle = `rgba(255, 69, 0, ${this.alpha})`;  // Red-orange border
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            update() {
                this.radius += this.speed;
                this.alpha = Math.max(0, 1 - this.radius / this.maxRadius);
                return this.radius <= this.maxRadius;  // Return true if explosion should continue
            }
        }

        class LaserBeam {
            constructor(y, height) {
                this.y = y;
                this.height = height;
                this.alpha = 1;
                this.fadeSpeed = 0.02;
            }

            draw() {
                // Draw the main laser beam
                ctx.fillStyle = `rgba(255, 0, 0, ${this.alpha * 0.3})`;
                ctx.fillRect(0, this.y, canvas.width, this.height);
                
                // Draw the center line of the laser
                ctx.beginPath();
                ctx.strokeStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.lineWidth = 2;
                ctx.moveTo(0, this.y);
                ctx.lineTo(canvas.width, this.y);
                ctx.stroke();
                
                // Draw glow effect
                ctx.fillStyle = `rgba(255, 0, 0, ${this.alpha * 0.5})`;
                ctx.fillRect(0, this.y, canvas.width, this.height);
            }

            update() {
                this.alpha -= this.fadeSpeed;
                return this.alpha > 0;  // Return true if laser should continue
            }
        }

        function gameLoop() {
            // Always clear the canvas at the start of each frame
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (gameOver) {
                // Draw rectangles and explosions first
                rectangles.forEach(rect => rect.draw());
                explosions = explosions.filter(explosion => {
                    explosion.draw();
                    return explosion.update();
                });
                laserBeams = laserBeams.filter(laser => {
                    laser.draw();
                    return laser.update();
                });

                // Then draw game over overlay
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over!', canvas.width/2, canvas.height/2);
                ctx.font = '24px Arial';
                ctx.fillText(`Final Score: ${score}`, canvas.width/2, canvas.height/2 + 40);
                return;
            }

            const currentTime = Date.now();
            if (currentTime - lastSpawnTime > spawnInterval) {
                addRectangle(false);
                lastSpawnTime = currentTime;
            }

            // Update and draw all game objects
            rectangles = rectangles.filter(rect => {
                const keepRect = rect.update();
                if (keepRect) {
                    rect.draw();
                }
                return keepRect;
            });

            // Update and draw explosions
            explosions = explosions.filter(explosion => {
                explosion.draw();
                return explosion.update();
            });

            // Update and draw laser beams
            laserBeams = laserBeams.filter(laser => {
                laser.draw();
                return laser.update();
            });

            requestAnimationFrame(gameLoop);
        }

        // Add number pad functions
        function appendNumber(num) {
            if (!gameOver) {
                const currentValue = input.textContent;
                if (num === '-') {
                    if (currentValue === '0') {
                        input.textContent = '-';
                    }
                } else {
                    if (currentValue === '0') {
                        input.textContent = num;
                    } else {
                        input.textContent = currentValue + num;
                    }
                }
            }
        }

        function clearInput() {
            input.textContent = '0';
        }

        function submitAnswer() {
            if (!gameOver) {
                const event = new KeyboardEvent('keypress', {
                    key: 'Enter'
                });
                handleAnswer(event);
            }
        }

        // Update the input event listener to handle both keyboard and numpad
        document.addEventListener('keypress', (e) => {
            if (!gameOver) {
                if (e.key >= '0' && e.key <= '9') {
                    appendNumber(parseInt(e.key));
                } else if (e.key === '-') {
                    appendNumber('-');
                } else if (e.key === 'Enter') {
                    handleAnswer(e);
                }
            }
        });

        function handleAnswer(e) {
            const lowestRect = getLowestRectangle();
            if (!lowestRect) return;

            const answer = parseInt(input.textContent);
            if (e.key === 'Enter' && answer === lowestRect.answer) {
                // Store rectangles to be removed
                const rectsToRemove = [lowestRect];
                
                // For special rectangles, find all rectangles below the target line
                if (lowestRect.isSpecial) {
                    const targetY = lowestRect.y - lowestRect.height;
                    rectangles.forEach(rect => {
                        if (rect !== lowestRect && rect.y + rect.height > targetY) {
                            rectsToRemove.push(rect);
                        }
                    });
                    
                    // Create laser beam effect at the target line
                    laserBeams.push(new LaserBeam(
                        targetY,
                        lowestRect.height * 2
                    ));
                }
                
                // Remove all marked rectangles
                rectangles = rectangles.filter(rect => !rectsToRemove.includes(rect));
                
                // Create explosions for all removed rectangles
                rectsToRemove.forEach(rect => {
                    explosions.push(new Explosion(
                        rect.x + rect.width / 2,
                        rect.y + rect.height / 2
                    ));
                });
                
                // Update score
                score += lowestRect.isSpecial ? 2 : 1;
                score += rectsToRemove.length - 1; // Additional point for each extra rectangle removed
                scoreElement.textContent = `Score: ${score}`;
                
                if (gameMode === 'multi') {
                    ws.send(JSON.stringify({
                        type: 'score',
                        score: score
                    }));
                }
            }
            input.textContent = '0';
        }

        // Prevent double-firing of events on touch devices
        document.addEventListener('touchstart', function(e) {
            if (e.target.tagName === 'BUTTON') {
                e.preventDefault();
            }
        }, { passive: false });

        // Disable double-tap zoom on buttons
        document.addEventListener('touchend', function(e) {
            if (e.target.tagName === 'BUTTON') {
                e.preventDefault();
            }
        }, { passive: false });

        // Start connection
        // connectWebSocket();
    </script>
</body>
</html>
